<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Préstamo</title>
    <link rel="stylesheet" href="../css/formulario.css">
</head>
<body>
    <header class="header">
        <div class="logo">Finan Trust</div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a href="./inicio_sesion.html" class="login-btn">Iniciar Sesión</a>
    </header>
    <h2>Formulario de Solicitud de Préstamo</h2>

    <div class="form-section">
        <form class="account-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto del Préstamo</label>
                <input type="number" id="monto" name="monto" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Préstamo</label>
                <select id="tipo" name="tipo" required>
                    <option value="personal">Personal</option>
                    <option value="empresarial">Empresarial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="plazo">Plazo (en meses)</label>
                <input type="number" id="plazo" name="plazo" required>
            </div>
            <button type="submit" class="submit-btn">Enviar Solicitud</button>
        </form>
    </div>

    <footer class="footer">
        <p>© 2024 Finan Trust. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
