<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
       <!-- Sección de Inicio de Sesión / Registro -->

<section class="auth-section">
    <div class="auth-card" id="register-form">
        <h2>Regístrate</h2>
        <form action="#">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" placeholder="Nombre de Usuario" required>
            
            <label for="email-reg">Correo Electrónico</label>
            <input type="email" id="email-reg" placeholder="Correo Electrónico" required>
            
            <label for="password-reg">Contraseña</label>
            <input type="password" id="password-reg" placeholder="Contraseña" required>
            
            <a href="./inicio_sesion.html" class="auth-button">Regístrate</a>
            <p>¿Ya tienes cuenta? <a href="./inicio_sesion.html" class="toggle-form">Inicia sesión</a></p>
        </form>
    </div>
</section>
</body>
</html>
