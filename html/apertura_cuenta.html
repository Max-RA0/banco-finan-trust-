<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Apertura de Cuenta</title>
    <link rel="stylesheet" href="../css/formulario.css">
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Finan Trust</div>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <a href="./inicio_sesion.html" class="login-btn">Iniciar Sesión</a>
    </header>

    <!-- Formulario de Apertura de Cuenta -->
    <section class="form-section">
        <h2>Abrir Cuenta de Ahorros o Corriente</h2>
        <form action="procesar_formulario.php" method="post" class="account-form">
            <!-- Nombre completo -->
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
            </div>

            <!-- Tipo de cuenta -->
            <div class="form-group">
                <label for="tipo_cuenta">Tipo de Cuenta</label>
                <select id="tipo_cuenta" name="tipo_cuenta" required>
                    <option value="">Selecciona el tipo de cuenta</option>
                    <option value="ahorros">Cuenta de Ahorros</option>
                    <option value="corriente">Cuenta Corriente</option>
                </select>
            </div>

            <!-- Número de identificación -->
            <div class="form-group">
                <label for="identificacion">Número de Identificación</label>
                <input type="text" id="identificacion" name="identificacion" required placeholder="Ingresa tu número de identificación">
            </div>

            <!-- Correo electrónico -->
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>

            <!-- Número de teléfono -->
            <div class="form-group">
                <label for="telefono">Número de Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu número de teléfono">
            </div>

            <!-- Dirección -->
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required placeholder="Ingresa tu dirección">
            </div>

            <!-- Ingreso mensual -->
            <div class="form-group">
                <label for="ingreso_mensual">Ingreso Mensual</label>
                <input type="number" id="ingreso_mensual" name="ingreso_mensual" required placeholder="Ingresa tu ingreso mensual">
            </div>

            <!-- Botón de envío -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Abrir Cuenta</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Finan Trust. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
